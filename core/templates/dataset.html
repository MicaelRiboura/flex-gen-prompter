{% extends 'base/base.html'%}

{% block content %}
<div class="p-8">
    <h1 class="text-3xl font-bold mb-6">Dataset</h1>
    <div class="bg-white shadow-md rounded-lg p-6">
        <h2 class="text-2xl font-semibold mb-4">GSM8K</h2>
        <table class="min-w-full bg-white">
            <thead>
                <tr>
                    <th class="px-4 py-2 border-b">Dataset</th>
                    <th class="px-4 py-2 border-b">Detalhes</th>
                </tr>
            </thead>
            <tbody>
                {% for dataset in datasets %}
                <tr>
                    <td class="px-4 py-2 border-b">{{ dataset }}</td>
                    <td class="px-4 py-2 border-b">Ver detalhes</td>
                </tr>
                {% empty %}
                <tr>
                    <td class="px-4 py-2 border-b" colspan="2">No datasets available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</div>

{% endblock %}
