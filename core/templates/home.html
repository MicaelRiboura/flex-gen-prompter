{% extends 'base/base.html'%}
{% load static %}
{% block content %}
<div class="p-8">
    <h1 class="text-3xl font-bold mb-6">Início</h1>
    <div class="bg-white rounded-lg p-6">
        <h2 class="text-2xl font-semibold mb-4">Nova avaliação</h2>
        <form action="">
            <div class="flex flex-wrap w-full">
                <div class="w-1/3 p-2">
                    <label for="country" class="block text-sm/6 font-medium">Dataset</label>
                    <div class="mt-2 grid grid-cols-1">
                        <select id="country" name="country" autocomplete="country-name"
                            class="w-full rounded-md p-2 border-1 border-gray-300 text-gray-900 focus:outline-none">
                            <!-- <option></option> -->
                            {% for dataset in datasets %}
                                <option>{{ dataset }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="w-1/3 p-2">
                    <label for="country" class="block text-sm/6 font-medium">Modelo</label>
                    <div class="mt-2 grid grid-cols-1">
                        <select id="country" name="country" autocomplete="country-name"
                            class="w-full rounded-md p-2 border-1 border-gray-300 text-gray-900">
                            <option></option>
                            <option>gpt-4.1</option>
                            <option>gpt-4o</option>
                            <option>gpt-3.5-turbo</option>
                        </select>
                    </div>
                </div>
                <div class="w-1/3 p-2">
                    <label for="country" class="block text-sm/6 font-medium">Técnicas de Prompting</label>
                    <div class="mt-2 grid grid-cols-1">
                        <select id="country" name="country" autocomplete="country-name"
                            class="w-full rounded-md p-2 border-1 border-gray-300 text-gray-900">
                            <option></option>
                        </select>
                    </div>
                </div>
                <!-- <div class="w-1/3 p-2">
                    <label for="country" class="block text-sm/6 font-medium">Total</label>
                    <div class="mt-2 grid grid-cols-1">
                        <select id="country" name="country" autocomplete="country-name"
                            class="w-full rounded-md p-2 border-1 border-gray-300 text-gray-900">
                            <option></option>
                        </select>
                    </div>
                </div> -->
            </div>
            <div class="flex justify-end my-4">
                <button type="button" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 cursor-pointer" onclick="startProcessing()">
                    Avaliar
                </button>
            </div>
        </form>
    </div>

    <div class="bg-white rounded-lg p-6 mt-6">
        <h2 id="titleResult" class="text-2xl font-semibold mb-4">Nenhum resultado disponível</h2>
        <p id="descriptionResult" class="text-gray-500">Medição por Acurácia</p>
        <!-- Circular Progress -->
        <div class="flex justify-center">
            <div class="size-40 hidden" id="percentageProgressElement">
                <svg class="size-full -rotate-90" viewBox="0 0 36 36" xmlns="http://www.w3.org/2000/svg">
                    <!-- Background Circle -->
                    <circle cx="18" cy="18" r="16" fill="none" class="stroke-current text-gray-200"
                        stroke-width="2"></circle>
                    <!-- Progress Circle -->
                    <circle id="percentageProgressCircle" cx="18" cy="18" r="16" fill="none" class="stroke-current text-blue-600 transition duration-150 ease-in-out"
                        stroke-width="2" stroke-dasharray="100" stroke-dashoffset="65" stroke-linecap="round"></circle>
                </svg>
            
                <!-- Percentage Text -->
                <div class="absolute top-1/2 start-1/2 transform -translate-y-1/2 -translate-x-1/2">
                    <span id="percentageProgressText" class="text-center text-2xl font-bold text-blue-600">35%</span>
                </div>
            </div>
        </div>
        <div id="barChart"></div>
    </div>

</div>

<script src="{% static 'js/home.js' %}"></script>

{% endblock %}
