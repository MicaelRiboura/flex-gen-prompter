{% extends 'base/base.html'%}
{% load static %}
{% block content %}
<div class="p-8">
    <h1 class="text-3xl font-bold mb-6">Início</h1>
    <div class="bg-white rounded-lg p-6">
        <h2 class="text-2xl font-semibold mb-4">Nova avaliação</h2>
        <form id="evaluateForm">
            {% csrf_token %}
            <div class="flex flex-wrap w-full">
                <div class="w-1/3 p-2">
                    <label for="dataset" class="block text-sm/6 font-medium">Dataset</label>
                    <div class="mt-2 grid grid-cols-1">
                        <select id="dataset" name="dataset"
                            class="w-full rounded-md p-2 border-1 border-gray-300 text-gray-900 focus:outline-none">
                            {% for dataset in datasets %}
                                <option>{{ dataset }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="w-1/3 p-2">
                    <label for="model" class="block text-sm/6 font-medium">Modelo</label>
                    <div class="mt-2 grid grid-cols-1">
                        <select id="model" name="model" 
                            class="w-full rounded-md p-2 border-1 border-gray-300 text-gray-900">
                            <option>gpt-4.1</option>
                            <option>gpt-4o</option>
                            <option>gpt-3.5-turbo</option>
                        </select>
                    </div>
                </div>
                <div class="w-1/3 p-2">
                    <label for="sample" class="block text-sm/6 font-medium">Amostra</label>
                    <div class="mt-2 grid grid-cols-1">
                        <input id="sample" name="sample" type="number" class="w-full rounded-md p-2 border-1 border-gray-300 text-gray-900" value="10" />
                    </div>
                </div>
            </div>
            <div class="my-4">
                <label class="block text-sm/6 font-medium">Técnicas de Prompting</label>
                <div class="flex flex-wrap">
                    {% for technique in techniques %}
                        <div class="flex items-center m-3">
                            <input name="techniques" checked id="{{technique}}" type="checkbox" value="{{technique}}"
                                class="cursor-pointer w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label for="{{technique}}" class="ms-2 text-sm font-medium text-gray-900 cursor-pointer">{{technique}}</label>
                        </div>
                    {% endfor %}
                </div>
            </div>
            <div class="flex justify-end my-4">
                <button id="evaluateButton" type="button" class="flex items-center space-x-2 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 cursor-pointer" onclick="startProcessing()">
                    <span>Avaliar</span>
                    <div id="loading" class="hidden">
                        <svg aria-hidden="true"
                            class="inline w-4 h-4 text-gray-200 animate-spin dark:text-gray-600 fill-gray-300"
                            viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                                fill="currentColor" />
                            <path
                                d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                                fill="currentFill" />
                        </svg>
                        <span class="sr-only">Loading...</span>
                    </div>
                </button>
            </div>
        </form>
    </div>

    <div class="bg-white rounded-lg p-6 mt-6">
        <h2 id="titleResult" class="text-2xl font-semibold mb-4">Nenhum resultado disponível</h2>
        <p id="descriptionResult" class="text-gray-500">Avaliação por Acurácia</p>
        <!-- Circular Progress -->
        <div class="flex justify-center">
            <div class="size-40 hidden" id="percentageProgressElement">
                <svg class="size-full -rotate-90" viewBox="0 0 36 36" xmlns="http://www.w3.org/2000/svg">
                    <!-- Background Circle -->
                    <circle cx="18" cy="18" r="16" fill="none" class="stroke-current text-gray-200"
                        stroke-width="2"></circle>
                    <!-- Progress Circle -->
                    <circle id="percentageProgressCircle" cx="18" cy="18" r="16" fill="none" class="stroke-current text-blue-600 transition duration-150 ease-in-out"
                        stroke-width="2" stroke-dasharray="100" stroke-dashoffset="100" stroke-linecap="round"></circle>
                </svg>
            
                <!-- Percentage Text -->
                <div class="absolute top-1/2 start-1/2 transform -translate-y-1/2 -translate-x-1/2">
                    <span id="percentageProgressText" class="text-center text-2xl font-bold text-blue-600">0%</span>
                </div>
            </div>
        </div>
        <div id="barChart"></div>
    </div>
</div>

<script src="{% static 'js/home.js' %}"></script>

{% endblock %}
